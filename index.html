<!DOCTYPE html>
<html lang="en" class="vh-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Descomplica Projeto</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contador {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .contador > span {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="min-vh-100">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto my-auto">
        <h2 class="text-center mb-4">Contador de Tempo</h2>
        <div id="contador" class="contador">
          <span id="dias"></span> dias
          <span id="horas"></span> horas
          <span id="minutos"></span> minutos
          <span id="segundos"></span> segundos
        </div>
      </div>
    </div>
  </div>

  <script>
    const dataAlvo = new Date('2024-12-31T23:59:59').getTime();

    const interval = setInterval(() => {
      const agora = new Date().getTime();
      const diferenca = dataAlvo - agora;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById('dias').innerText = dias;
      document.getElementById('horas').innerText = horas;
      document.getElementById('minutos').innerText = minutos;
      document.getElementById('segundos').innerText = segundos;

      if (diferenca < 0) {
        clearInterval(interval);
        document.getElementById('contador').innerHTML = '<p class="text-center">Tempo expirado!</p>';
      }
    }, 1000);
  </script>

</body>
</html>
